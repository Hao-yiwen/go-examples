        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      summary: 删除用户
      tags:
      - users
    get:
      consumes:
      - application/json
      description: 根据ID获取用户详情
      parameters:
      - description: 用户ID
