# Simple-Gin 配置文件
# 支持环境变量覆盖，使用 ${VAR_NAME} 格式

server:
  port: 8080
  mode: debug  # debug 或 release
  timeout: 30s

database:
  # PostgreSQL 连接配置（当前为模拟）
  driver: postgres
  host: localhost          # 可通过环境变量 SIMPLE_GIN_DATABASE_HOST 覆盖
  port: 5432
  user: postgres
  password: password123
  name: simple_gin_db
  max_connections: 10
  idle_connections: 5
  max_idle_time: 300  # 秒

# 日志配置
logger:
  level: info  # debug, info, warn, error
  format: json  # json 或 text
  output: stdout  # stdout 或 file
  file_path: ./logs/app.log

# 缓存配置（可选）
cache:
  type: memory  # memory, redis
  ttl: 3600  # 秒

# 中间件配置
middleware:
  cors:
    allowed_origins:
      - http://localhost:3000
      - http://localhost:8080
    allowed_methods:
      - GET
      - POST
      - PUT
      - DELETE
    allowed_headers:
      - Content-Type
      - Authorization

  request_timeout: 30s
