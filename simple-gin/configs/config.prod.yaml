# Simple-Gin 配置文件（生产环境）

server:
  port: 8080
  mode: release
  timeout: 30s

swagger:
  enabled: false  # 生产环境关闭 Swagger

database:
  driver: postgres
  host: ${DB_HOST}
  port: 5432
  user: ${DB_USER}
  password: ${DB_PASSWORD}
  name: ${DB_NAME}
  max_connections: 50
  idle_connections: 10
  max_idle_time: 300

logger:
  level: warn
  format: json
  output: file
  file_path: /var/log/simple-gin/app.log

cache:
  type: redis
  ttl: 3600

middleware:
  cors:
    allowed_origins:
      - https://yourdomain.com
    allowed_methods:
      - GET
      - POST
      - PUT
      - DELETE
    allowed_headers:
      - Content-Type
      - Authorization
  request_timeout: 30s
