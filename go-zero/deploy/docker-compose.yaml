version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: go-zero-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_DATABASE: "go_zero_user"
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - go-zero-net

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: go-zero-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - go-zero-net

  # Etcd 服务注册（可选）
  # etcd:
  #   image: bitnami/etcd:latest
  #   container_name: go-zero-etcd
  #   restart: always
  #   ports:
  #     - "2379:2379"
  #     - "2380:2380"
  #   environment:
  #     - ALLOW_NONE_AUTHENTICATION=yes
  #     - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
  #   networks:
  #     - go-zero-net

volumes:
  mysql_data:
  redis_data:

networks:
  go-zero-net:
    driver: bridge
