apiVersion: v1
kind: Secret
metadata:
  name: go-zero-secrets
  namespace: go-zero
  labels:
    app.kubernetes.io/name: go-zero
type: Opaque
stringData:
  # MySQL 配置
  MYSQL_HOST: "mysql-svc"
  MYSQL_PORT: "3306"
  MYSQL_USER: "root"
  MYSQL_PASSWORD: "123456"
  MYSQL_DATABASE: "go_zero_user"
  
  # Redis 配置
  REDIS_HOST: "redis-svc"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: ""
  
  # JWT 密钥
  JWT_ACCESS_SECRET: "go-zero-user-access-secret-key"
  JWT_REFRESH_SECRET: "go-zero-user-refresh-secret-key"

