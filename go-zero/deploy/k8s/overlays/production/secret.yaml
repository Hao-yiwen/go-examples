apiVersion: v1
kind: Secret
metadata:
  name: go-zero-secrets
  namespace: go-zero
  labels:
    app.kubernetes.io/name: go-zero
type: Opaque
stringData:
  # 生产环境配置 - 请修改以下值
  # Production configuration - Please modify the following values
  
  # MySQL 配置
  MYSQL_HOST: "mysql-svc"
  MYSQL_PORT: "3306"
  MYSQL_USER: "root"
  MYSQL_PASSWORD: "your-secure-production-password"  # 修改为安全密码
  MYSQL_DATABASE: "go_zero_user"
  
  # Redis 配置
  REDIS_HOST: "redis-svc"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: "your-redis-password"  # 生产环境建议设置密码
  
  # JWT 密钥 - 生产环境必须修改!
  JWT_ACCESS_SECRET: "your-production-access-secret-key-min-32-chars"
  JWT_REFRESH_SECRET: "your-production-refresh-secret-key-min-32-chars"

