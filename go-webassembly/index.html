<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go WebAssembly 示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .section-title {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* 计数器样式 */
        .counter-display {
            text-align: center;
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .counter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        /* 问候区域样式 */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd6;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        #greeting {
            text-align: center;
            font-size: 1.2rem;
            color: #28a745;
            min-height: 30px;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Go WebAssembly 示例</h1>

        <div id="loading" class="loading">
            正在加载 WebAssembly...
        </div>

        <div id="content" style="display: none;">
            <!-- 计数器部分 -->
            <div class="section">
                <div class="section-title">计数器</div>
                <div class="counter-display" id="counter">0</div>
                <div class="counter-buttons">
                    <button class="btn-danger" onclick="goDecrement()">- 减少</button>
                    <button class="btn-secondary" onclick="goReset()">重置</button>
                    <button class="btn-success" onclick="goIncrement()">+ 增加</button>
                </div>
            </div>

            <!-- 问候部分 -->
            <div class="section">
                <div class="section-title">问候语生成</div>
                <div class="input-group">
                    <input type="text" id="nameInput" placeholder="输入你的名字">
                    <button class="btn-primary" onclick="goGreet()">问候</button>
                </div>
                <div id="greeting"></div>
            </div>
        </div>

        <div class="footer">
            由 Go + WebAssembly 驱动
        </div>
    </div>

    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
            .then((result) => {
                go.run(result.instance);
                document.getElementById("loading").style.display = "none";
                document.getElementById("content").style.display = "block";
            })
            .catch((err) => {
                document.getElementById("loading").innerText = "加载失败: " + err;
                console.error(err);
            });
    </script>
</body>
</html>
